<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML HttpRequest</title>
</head>
<body>
    This is the old way for fetching the api data. This was used when the javascript does not have fetch method.
</body>
<script>
    const requestURL = 'https://api.github.com/users/LoveKumarAgrawal';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            console.log(data.followers);
        }
    }
    xhr.send()
</script>
</html>
